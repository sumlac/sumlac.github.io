<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Avoid the Threats!</title>
  <style>
    body {
      margin: 0;
      background: #222;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }
    canvas {
      background: #333;
      display: block;
      margin: 20px auto;
      border: 2px solid #fff;
    }
    #score {
      font-size: 1.2em;
      margin: 10px;
    }
    #gameOver {
      display: none;
      font-size: 2em;
      margin-top: 20px;
    }
    button {
      font-size: 1em;
      padding: 10px 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Avoid the Threats!</h1>
  <div id="score">Score: 0</div>
  <canvas id="gameCanvas" width="800" height="400"></canvas>
  <div id="gameOver">
    Game Over!<br>
    <button onclick="restartGame()">Restart</button>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreDiv = document.getElementById('score');
    const gameOverDiv = document.getElementById('gameOver');
    const canvasWidth = canvas.width;
    const canvasHeight = canvas.height;

    // Local emoji for the player (human character)
    const playerIcon = "ðŸ§";

    // Player settings with doubled size.
    let player = {
      x: 50,
      y: canvasHeight / 2 - 40,
      width: 80,
      height: 80,
      icon: playerIcon
    };

    // Array to hold oncoming objects (both threats and bonus items)
    let objects = [];
    let objectSpawnInterval = 1500; // spawn every 1.5 seconds
    let lastObjectSpawn = Date.now();
    let threatSpeed = 3; // initial speed (in pixels per frame)
    let gameOver = false;
    let score = 0;

    // Define threat types (all cause game over) using local emoji.
    // Virus: biohazard symbol, Malware: ðŸ‘¾, Phishing: ðŸŽ£, Spyware: ðŸ‘ï¸, Ransomware: ðŸ’°.
    const threatTypes = ['â˜£ï¸', 'ðŸ‘¾', 'ðŸŽ£', 'ðŸ‘ï¸', 'ðŸ’°'];
    // Bonus type: Shield. Colliding with this gives +500 points.
    const bonusType = 'ðŸ›¡ï¸';
    // Chance for a bonus to spawn (20% chance).
    const bonusChance = 0.2;

    // Control the player's vertical position with the mouse.
    canvas.addEventListener('mousemove', (e) => {
      const rect = canvas.getBoundingClientRect();
      const mouseY = e.clientY - rect.top;
      player.y = mouseY - player.height / 2;
      if (player.y < 0) player.y = 0;
      if (player.y + player.height > canvasHeight) player.y = canvasHeight - player.height;
    });

    // Function to spawn a new object (threat or bonus) at a random vertical position on the right edge.
    function spawnObject() {
      const size = 30;
      const x = canvasWidth;
      const y = Math.random() * (canvasHeight - size);
      let type, kind;
      if (Math.random() < bonusChance) {
        // Spawn bonus item (shield)
        type = bonusType;
        kind = 'bonus';
      } else {
        // Spawn threat, randomly chosen from threatTypes
        type = threatTypes[Math.floor(Math.random() * threatTypes.length)];
        kind = 'threat';
      }
      objects.push({ x, y, size, type, kind });
    }

    // Increase threat speed by 20% every 5 seconds.
    setInterval(() => {
      threatSpeed *= 1.2;
    }, 5000);

    // Update game state.
    function update(deltaTime) {
      if (gameOver) return;

      // Move objects leftward.
      objects.forEach(obj => {
        obj.x -= threatSpeed;
      });
      // Remove objects that have moved off-screen.
      objects = objects.filter(obj => obj.x + obj.size > 0);

      // Check for collisions.
      // We'll iterate over the objects array and remove bonus items when collected.
      for (let i = objects.length - 1; i >= 0; i--) {
        const obj = objects[i];
        if (
          player.x < obj.x + obj.size &&
          player.x + player.width > obj.x &&
          player.y < obj.y + obj.size &&
          player.y + player.height > obj.y
        ) {
          if (obj.kind === 'bonus') {
            // Bonus: add 500 points and remove the bonus.
            score += 500;
            objects.splice(i, 1);
          } else {
            // Threat: game over.
            gameOver = true;
          }
        }
      }

      // Increase score based on survival time.
      score += deltaTime * 0.01;
      scoreDiv.innerText = 'Score: ' + Math.floor(score);

      // Spawn new objects.
      if (Date.now() - lastObjectSpawn > objectSpawnInterval) {
        spawnObject();
        lastObjectSpawn = Date.now();
      }
    }

    // Draw game objects.
    function draw() {
      ctx.clearRect(0, 0, canvasWidth, canvasHeight);
      // Draw the player.
      ctx.font = "80px sans-serif";
      ctx.fillText(player.icon, player.x, player.y + player.height);

      // Draw each object.
      ctx.font = "30px sans-serif";
      objects.forEach(obj => {
        ctx.fillText(obj.type, obj.x, obj.y + obj.size);
      });
    }

    let lastTime = Date.now();
    // Main game loop.
    function gameLoop() {
      const now = Date.now();
      const deltaTime = now - lastTime;
      lastTime = now;

      update(deltaTime);
      draw();

      if (gameOver) {
        gameOverDiv.style.display = 'block';
      } else {
        requestAnimationFrame(gameLoop);
      }
    }

    // Restart the game.
    function restartGame() {
      gameOver = false;
      objects = [];
      score = 0;
      player.y = canvasHeight / 2 - player.height / 2;
      lastTime = Date.now();
      gameOverDiv.style.display = 'none';
      threatSpeed = 3; // reset speed to initial value
      requestAnimationFrame(gameLoop);
    }

    // Start the game loop.
    gameLoop();
  </script>
</body>
</html>
