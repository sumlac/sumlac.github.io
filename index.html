<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Avoid the Threats!</title>
  <style>
    body {
      margin: 0;
      background: #222;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }
    canvas {
      background: #333;
      display: block;
      margin: 20px auto;
      border: 2px solid #fff;
    }
    #score {
      font-size: 1.2em;
      margin: 10px;
    }
    #gameOver {
      display: none;
      font-size: 2em;
      margin-top: 20px;
    }
    button {
      font-size: 1em;
      padding: 10px 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Avoid the Threats!</h1>
  <div id="score">Score: 0</div>
  <canvas id="gameCanvas" width="800" height="400"></canvas>
  <div id="gameOver">
    Game Over!<br>
    <button onclick="restartGame()">Restart</button>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreDiv = document.getElementById('score');
    const gameOverDiv = document.getElementById('gameOver');
    const canvasWidth = canvas.width;
    const canvasHeight = canvas.height;

    // Load the human character image.
    const humanImg = new Image();
    humanImg.src = 'https://upload.wikimedia.org/wikipedia/commons/thumb/5/57/Generic_person_icon.svg/128px-Generic_person_icon.svg.png';

    // Player settings using a human character image.
    let player = {
      x: 50, 
      y: canvasHeight / 2 - 20,
      width: 40,
      height: 40,
      image: humanImg
    };

    // Array to hold oncoming threats.
    let threats = [];
    let threatSpawnInterval = 1500; // spawn every 1.5 seconds
    let lastThreatSpawn = Date.now();
    let threatSpeed = 3;

    let gameOver = false;
    let score = 0;

    // Threat types are now defined as:
    // Virus: ðŸ¦ , Malware: ðŸ‘¾ (changed from ðŸ’€), Phishing: ðŸŽ£.
    const threatTypes = ['ðŸ¦ ', 'ðŸ‘¾', 'ðŸŽ£'];

    // Use the mouse to control the playerâ€™s vertical position.
    canvas.addEventListener('mousemove', (e) => {
      const rect = canvas.getBoundingClientRect();
      const mouseY = e.clientY - rect.top;
      player.y = mouseY - player.height / 2;
      if (player.y < 0) player.y = 0;
      if (player.y + player.height > canvasHeight) player.y = canvasHeight - player.height;
    });

    // Spawn a new threat at a random vertical position at the right edge.
    function spawnThreat() {
      const size = 30;
      const x = canvasWidth;
      const y = Math.random() * (canvasHeight - size);
      const type = threatTypes[Math.floor(Math.random() * threatTypes.length)];
      threats.push({ x, y, size, type });
    }

    // Update the game state.
    function update(deltaTime) {
      if (gameOver) return;

      threats.forEach(threat => {
        threat.x -= threatSpeed;
      });
      threats = threats.filter(threat => threat.x + threat.size > 0);

      // Check for collisions.
      threats.forEach(threat => {
        if (
          player.x < threat.x + threat.size &&
          player.x + player.width > threat.x &&
          player.y < threat.y + threat.size &&
          player.y + player.height > threat.y
        ) {
          gameOver = true;
        }
      });

      score += deltaTime * 0.01;
      scoreDiv.innerText = 'Score: ' + Math.floor(score);

      if (Date.now() - lastThreatSpawn > threatSpawnInterval) {
        spawnThreat();
        lastThreatSpawn = Date.now();
      }
    }

    // Draw everything on the canvas.
    function draw() {
      ctx.clearRect(0, 0, canvasWidth, canvasHeight);

      // Draw the player character.
      if (player.image.complete) {
        ctx.drawImage(player.image, player.x, player.y, player.width, player.height);
      } else {
        ctx.fillStyle = '#fff';
        ctx.fillRect(player.x, player.y, player.width, player.height);
      }

      // Draw threats (emoji).
      ctx.font = '30px sans-serif';
      threats.forEach(threat => {
        ctx.fillText(threat.type, threat.x, threat.y + threat.size);
      });
    }

    let lastTime = Date.now();
    // Main game loop.
    function gameLoop() {
      const now = Date.now();
      const deltaTime = now - lastTime;
      lastTime = now;

      update(deltaTime);
      draw();

      if (gameOver) {
        gameOverDiv.style.display = 'block';
      } else {
        requestAnimationFrame(gameLoop);
      }
    }

    // Restart the game.
    function restartGame() {
      gameOver = false;
      threats = [];
      score = 0;
      player.y = canvasHeight / 2 - player.height / 2;
      lastTime = Date.now();
      gameOverDiv.style.display = 'none';
      requestAnimationFrame(gameLoop);
    }

    // Start the game when the human image is loaded.
    humanImg.onload = function() {
      gameLoop();
    };
  </script>
</body>
</html>
